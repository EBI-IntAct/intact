# Comma separated list of log Handler classes
# These handlers will be installed during VM 
# startup.
handlers = java.util.logging.FileHandler

# Default global logging level.
.level= INFO

# Handler specific properties.
# Describes specific configuration info for Handlers.

# %t means temp dir. (/tmp under Linux)
java.util.logging.FileHandler.pattern = hierarchView.log
# file size limit in bytes (0 = no limit)
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 10
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append = true

