# IntAct log4j configuration file that outputs on one dedicated file for each application

# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

# The rolling frequency is specified in the log4j.appender.[YOUR_APPENDER].DatePattern
# yyyy-MM-dd-HH-mm : every minutes
# yyyy-MM-dd-HH    : every hours
# yyyy-MM-dd       : every day
# e.g.
#       log4j.appender.foo.File=myLogFile_log
#       log4j.appender.foo.DatePattern='.'yyyy-MM-dd-HH'.txt'
# it will write every log in myLogFile_log and every hours flush the content in
# myLogFile_log.2003-02-27-14.txt (if time is 2003.02.27 15:00).

# JAVA_OPTS needs to be set properly with CATALINA_HOME (cf. scripts/setEnv.sh)

###############
# Root Logger #
###############

# The root category uses the appender called Appender-intact. Since no
# priority is set, the root category assumes the default which is ERROR.

log4j.rootCategory=ERROR, Appender-intact

# Appender-hv writes to the file "intact_log" which is roll daily.
log4j.appender.Appender-intact=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Appender-intact.File=${CATALINA_HOME}/logs/intact_log
log4j.appender.Appender-intact.DatePattern='.'yyyy-MM-dd'.txt'

# Appends to the log file if it already exists.
log4j.appender.Appender-intact.Append=true

# Appender Appender-intact uses the PatternLayout.
# here pattern is : [date and time] ([file]:[line number]) [log level] - [message]
log4j.appender.Appender-intact.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender-intact.layout.ConversionPattern=%d (%F:%L) %5p - %m%n






##################
# Search logging #
##################

