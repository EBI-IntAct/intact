<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"
                xmlns:ed="http://ebi.ac.uk/intact/editor/ui">

    <div class="intact-buttonBar">
        <h:selectOneMenu id="targetTxt" value="#{annotatedObjectController.targetToAdd}" converter="#{participantConv}"
                         disabled="#{disableStatementSelectItems}">
            <f:selectItems value="#{annotatedObjectController.participantTargets}"/>
        </h:selectOneMenu>
        <ia:inputSimpleCvObject id="newCausalTxt" cvIdentifier="MI:0xxx"
                                value="#{annotatedObjectController.statementToAdd}"
                                selectItems="#{cvObjectService.causalStatementSelectItems}" rendered="disableStatementSelectItems"/>
        <p:commandButton id="newCausalBtn" value="Add Causal Relationship"
                         actionListener="#{annotatedObjectController.newCausalRelationship}"
                         process="newCausalTxt targetTxt"
                         update="relationsTable #{update}"/>
    </div>

    <p:dataTable id="relationsTable" var="statement" value="#{annotatedObjectController.collectCausalStatements()}">
        <p:column>
            <f:facet name="Causal statement">
                <h:outputText value=""/>
            </f:facet>
            <h:selectOneMenu id="statementTxt" value="#{statement.relationType}" converter="cvObjectConverter"
                             disabled="#{disableStatementSelectItems}">
                <f:ajax event="valueChange" render=":editorForm:messagesComponent :editorForm:changesPanel :editorForm:unsavedChangesInfo"
                        onevent="markAsUnsaved()"/>
                <f:selectItems value="#{cvObjectService.causalStatementSelectItems}"/>
            </h:selectOneMenu>
        </p:column>

        <p:column>
            <f:facet name="Target">
                <h:outputText value=""/>
            </f:facet>
            <h:selectOneMenu id="target2Txt" value="#{statement.target}" converter="#{participantConv}"
                             disabled="#{disableStatementSelectItems}">
                <f:ajax event="valueChange" render=":editorForm:messagesComponent :editorForm:changesPanel :editorForm:unsavedChangesInfo"
                        onevent="markAsUnsaved()"/>
                <f:selectItems value="#{annotatedObjectController.participantTargets}"/>
            </h:selectOneMenu>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Actions"/>
            </f:facet>
            <p:commandLink id="removeCausalBtn" styleClass="ui-icon ui-icon-closethick" process="removeCausalBtn"
                           actionListener="#{annotatedObjectController.removeCausalRelationship(statement)}"
                           oncomplete="markAsUnsaved()"
                           update="relationsTable #{update}"/>
        </p:column>
    </p:dataTable>



</ui:composition>
