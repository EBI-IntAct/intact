<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"
                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

        <h2>Publication Correction Assignments</h2>

         <p:calendar label="From: " value="#{assignmentReportController.fromDate}"  pattern="dd/MM/yyyy" />
         <p:calendar label="To: " value="#{assignmentReportController.toDate}" pattern="dd/MM/yyyy"/>

        <p:commandButton value="Count Publication assignments" actionListener="#{assignmentReportController.calculatePublicationAssigments}"
                         update=":editorForm:assignmentPublicationPanel" onstart="loadDialog.show()" oncomplete="loadDialog.hide()"/>

        <br/> <br/>

        <h:panelGroup id="assignmentPublicationPanel">

            <p:dataTable var="assignmentInfo" value="#{assignmentReportController.publicationAssignmentInfos}"
                         rendered="#{assignmentReportController.publicationAssignmentInfos != null}">
                <p:column headerText="Reviewer">
                    <h:outputText value="#{assignmentInfo.reviewer}"/>
                </p:column>
                <p:column headerText="Count">
                    <h:outputText value="#{assignmentInfo.count}"/>
                </p:column>
                <p:column headerText="Percentage">
                    <h:outputText value="#{assignmentInfo.percentage}"/>
                </p:column>
            </p:dataTable>

        </h:panelGroup>

        <h2>Biological complexes Correction Assignments</h2>

        <p:calendar label="From: " value="#{assignmentReportController.fromDate}"  pattern="dd/MM/yyyy" />
        <p:calendar label="To: " value="#{assignmentReportController.toDate}" pattern="dd/MM/yyyy"/>

        <p:commandButton value="Count Biological complex assignments" actionListener="#{assignmentReportController.calculateComplexAssigments}"
                         update=":editorForm:assignmentComplexPanel" onstart="loadDialog.show()" oncomplete="loadDialog.hide()"/>

        <br/> <br/>

        <h:panelGroup id="assignmentComplexPanel">

            <p:dataTable var="assignmentInfo" value="#{assignmentReportController.complexAssignmentInfos}"
                         rendered="#{assignmentReportController.complexAssignmentInfos != null}">
                <p:column headerText="Reviewer">
                    <h:outputText value="#{assignmentInfo.reviewer}"/>
                </p:column>
                <p:column headerText="Count">
                    <h:outputText value="#{assignmentInfo.count}"/>
                </p:column>
                <p:column headerText="Percentage">
                    <h:outputText value="#{assignmentInfo.percentage}"/>
                </p:column>
            </p:dataTable>

        </h:panelGroup>
        <ia:loadingDialog widgetVar="loadDialog"/>

    </ui:define>

</ui:composition>
