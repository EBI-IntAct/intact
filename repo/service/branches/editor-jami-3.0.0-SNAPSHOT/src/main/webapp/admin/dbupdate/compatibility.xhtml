<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

         <h2>Compatibility Tools</h2>

        <h:panelGrid columns="2">
            <p:commandButton value="Import XML/MITAB file" actionListener="#{compatibilityController.importDbFile}" update=":editorForm:messagesComponent"/>
            <h:outputText value="Import a file into the database"/>

            <p:commandButton value="CvObject Sync" actionListener="#{cvObjectService.refresh}" update=":editorForm:messagesComponent"/>
            <h:outputText value="Updates the drop down lists for CvObjects if changes have been made externally"/>

            <p:commandButton value="BioSource Sync" actionListener="#{bioSourceService.refresh}" update=":editorForm:messagesComponent"/>
            <h:outputText value="Updates the drop down lists for organisms if changes have been made externally"/>
        </h:panelGrid>

    </ui:define>

    <ui:define name="dialogs">



    </ui:define>

</ui:composition>
