<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"

                template="/search/search_template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="ac" value="#{searchMoleculeSetsController.ac}"/>
            <f:viewParam name="shortLabel" value="#{searchMoleculeSetsController.shortLabel}"/>
            <f:viewParam name="numSets" value="#{searchMoleculeSetsController.numMoleculeSets}"/>
            <f:viewParam name="resultsOutcome" value="#{searchMoleculeSetsController.resultsOutcome}"/>

            <f:event type="preRenderView" listener="#{searchMoleculeSetsController.loadData}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:link outcome="#{searchMoleculeSetsController.resultsOutcome}" value="&lt;&lt; Back to the search results" />
        <br/>
        <br/>

        <p:outputPanel>
        Molecule sets with <b>#{searchMoleculeSetsController.shortLabel}</b> involved.
        <hr/>
        </p:outputPanel>
        <p:panel header="Molecule sets (#{searchMoleculeSetsController.numMoleculeSets})">
        <ui:include src="/search/molecules_table.xhtml">
            <ui:param name="molecules" value="#{searchMoleculeSetsController.moleculeSets}"/>
            <ui:param name="complexSearchEnabled" value="#{searchController.complexSearchEnabled}"/>
        </ui:include>
        </p:panel>
    </ui:define>


</ui:composition>
