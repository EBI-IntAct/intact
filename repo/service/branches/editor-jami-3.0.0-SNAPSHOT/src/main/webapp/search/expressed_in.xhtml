<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"

                template="/search/search_template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="ac" value="#{expressInOrganismController.ac}"/>
            <f:viewParam name="shortLabel" value="#{expressInOrganismController.shortLabel}"/>
            <f:viewParam name="numParticipants" value="#{expressInOrganismController.numParticipants}"/>
            <f:viewParam name="resultsOutcome" value="#{expressInOrganismController.resultsOutcome}"/>

            <f:event type="preRenderView" listener="#{expressInOrganismController.loadData}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:link outcome="#{expressInOrganismController.resultsOutcome}" value="&lt;&lt; Back to the search results" />
        <br/>
        <br/>

        <p:outputPanel>
            Participants with <b>#{expressInOrganismController.shortLabel}</b> involved.
            <hr/>
        </p:outputPanel>
        <p:accordionPanel autoHeight="false">
            <ui:include src="participants_table.xhtml">
                <ui:param name="participants" value="#{expressInOrganismController.participants}"/>
            </ui:include>
        </p:accordionPanel>

    </ui:define>

</ui:composition>
