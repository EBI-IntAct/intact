<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"

                template="/dbmanager/dbmanager_template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{adminJobController.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="dbManagerContent">

        <h2>Running jobs</h2>

        <h3>Running Imports of interaction evidences</h3>

        <ia:runningJobsTable value="#{importJobController.getRunningJobExecutions('interactionMixImport')}"/>

        <h3>Running Imports of biological complexes</h3>

        <ia:runningJobsTable value="#{importJobController.getRunningJobExecutions('complexImport')}"/>

        <h2>All jobs</h2>

        <h3>Imports of interacion evidences</h3>
        <ui:repeat value="#{importJobController.getJobInstances('interactionMixImport')}" var="jobInstance1">
            <i>#{jobInstance1}</i> #{jobInstance1.id}

            <ia:jobImportExecutionsTable value="#{importJobController.getJobExecutions(jobInstance1.id)}"/>

        </ui:repeat>
        <h3>Imports of biological complexes</h3>
        <ui:repeat value="#{importJobController.getJobInstances('complexImport')}" var="jobInstance2">
            <i>#{jobInstance2}</i> #{jobInstance2.id}

            <ia:jobImportExecutionsTable value="#{importJobController.getJobExecutions(jobInstance2.id)}"/>

        </ui:repeat>

    </ui:define>

</ui:composition>
