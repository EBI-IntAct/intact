<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ul>
        <li>
            <p:commandLink id="dashboardNavLink" value="Dashboard" action="/dashboard/dashboard?faces-redirect=true"
                           styleClass="#{selected == 'dashboard'? 'top-bar-selected' : ''}"
                           ajax="false" immediate="true"/>
        </li>
        <li>

            <p:commandLink id="searchNavLink" value="Search" action="/search/search?faces-redirect=true"
                           styleClass="#{selected == 'search'? 'top-bar-selected' : ''}"
                           ajax="false" immediate="true"/>
        </li>
        <li>

            <p:commandLink id="advsearchNavLink" value="Advanced Search" action="/search/advanced_search?faces-redirect=true"
                           styleClass="#{selected == 'advanced'? 'top-bar-selected' : ''}"
                           ajax="false" immediate="true"/>
        </li>
        <li>

            <p:commandLink id="curateNavLink" value="Curate" action="/curate/curate?faces-redirect=true&amp;includeViewParams=true"
                           rendered="#{userSessionController.hasRole('CURATOR')  or userSessionController.hasRole('COMPLEX_CURATOR')}"
                           ajax="false"
                           styleClass="#{selected == 'curate'? 'top-bar-selected' : ''}"
                           immediate="true"/>
        </li>
        <li>

            <p:commandLink id="dataManagerLink" value="Data Management" action="/dbmanager/dbmanager?faces-redirect=true&amp;includeViewParams=true"
                           rendered="#{userSessionController.hasRole('DATA_MANAGER')}"
                           ajax="false"
                           styleClass="#{selected == 'dbmanager'? 'top-bar-selected' : ''}"
                           immediate="true"/>
        </li>
        <li>

            <p:commandLink id="bulkOpNavLink" value="Bulk Op." action="/bulk/bulk_add_annotation?faces-redirect=true&amp;includeViewParams=true"
                           rendered="#{userSessionController.hasRole('CURATOR') or userSessionController.hasRole('COMPLEX_CURATOR')}"
                           ajax="false"
                           styleClass="#{selected == 'bulk'? 'top-bar-selected' : ''}"
                           immediate="true"/>
        </li>
        <h:panelGroup rendered="#{userSessionController.hasRole('REVIEWER')  or userSessionController.hasRole('COMPLEX_REVIEWER')}">
            <li>
                <p:commandLink id="reviewerdNavLink" value="Reviewer" action="/reviewer/reviewerDashboard?faces-redirect=true"
                               styleClass="#{selected == 'reviewer'? 'top-bar-selected' : ''}"
                               ajax="false"
                               immediate="true"/>

            </li>
        </h:panelGroup>
        <h:panelGroup rendered="#{userSessionController.hasRole('ADMIN')}">
            <li>
                <p:commandLink id="adminNavLink" value="Admin" action="/admin/dashboard?faces-redirect=true"
                               styleClass="#{selected == 'admin'? 'top-bar-selected' : ''}"
                               ajax="false"
                               immediate="true"/>

            </li>
        </h:panelGroup>
        <li>
            <p:commandLink id="myNotesNavLink" value="My Notes" action="/notes/mynotes?faces-redirect=true"
                           styleClass="#{selected == 'mynotes'? 'top-bar-selected' : ''}"
                           ajax="false"
                           immediate="true"/>
        </li>
    </ul>

</ui:composition>
