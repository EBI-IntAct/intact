<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:ebisf="http://www.ebi.ac.uk/faces/site">

    <div class="headerdiv" id="headerdiv">
        <div id="header">
            <div id="global-masthead" class="masthead grid_24">
                <!-- <p>EMBL-EBI</p> -->
                <p id="logo">
                    <!--This has to be one line and no newline characters-->
                    <a href="/" title="Go to the EMBL-EBI homepage"><img
                            src="http://www.ebi.ac.uk/web_guidelines/images/logos/EMBL-EBI/logo.png"
                            alt="European Bioinformatics Institute"/></a>
                </p>

                <div class="nav">
                    <ul id="global-nav">
                        <li class="first" id="services">
                            <a href="/services" title="">Services</a>
                        </li>
                        <li id="research">
                            <a href="/research" title="">Research</a>
                        </li>
                        <li id="training">
                            <a href="/training" title="">Training</a>
                        </li>
                        <li id="industry">
                            <a href="/industry" title="">Industry</a>
                        </li>
                        <li id="about" class="last">
                            <a href="/about" title="">About us</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="local-masthead" class="masthead grid_24">

                <div class="grid_24" id="local-title-logo">
                    <h1><h:outputText value="#{intactView['webapp.name']}"/></h1>
                    <!-- it is important that your page has an h1 element, however this is pushed off screen for graphical interfaces -->

                    <p>
                        <!--<h:link outcome="main">-->
                            <h:graphicImage alt="#{intactView['webapp.name']} Logo"
                                            url="/images/intact_logo_high.png"
                                            width="200px"
                                            rendered="#{intactView['webapp.logo.url'] != ''}"
                                            style="border:0"/>
                        <!--</h:link>-->
                        <!--<span class="strapline">-->
                    <!--<h:outputText value="#{intactView['webapp.name']}"/>-->
                <!--</span>-->
                    </p>
                </div>

                <!--<div class="grid_24" id="local-title">-->
                <!--<h1><h:outputText value="#{ebiTest['webapp.name']}/></h1>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</ui:composition>
