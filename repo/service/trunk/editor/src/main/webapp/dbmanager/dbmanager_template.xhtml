<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/main_template.xhtml">

    <ui:define name="topNavigation">
        <ui:include src="/shared/top_navigation_links.xhtml">
            <ui:param name="selected" value="dbmanager"/>
        </ui:include>
    </ui:define>

    <ui:define name="menuBar">
        <p:menubar effect="SLIDE" effectDuration="0">
            <p:menuitem value="Import MITAB/XML files" action="/dbmanager/import?faces-redirect=true" ajax="false"/>
            <p:menuitem value="Compatibility Tools" action="/dbmanager/compatibility?faces-redirect=true" ajax="false"/>
            <p:menuitem value="Job summary" action="/dbmanager/jobSummary?faces-redirect=true" ajax="false"/>
        </p:menubar>
    </ui:define>

    <ui:define name="content">

        <div style="width:100%">

            <ui:insert name="dbManagerContent"/>

        </div>

        <p>&#160;</p>

    </ui:define>

</ui:composition>
