<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <body>

  <f:view>
      <ui:composition>

          <div class="iconboxheading" onclick="intact_toggleVisibility('newsPanel')">
              <a href="#">News</a>
          </div>
          <div id="newsPanel" class="iconboxcontents">

              <c:forEach var="pieceOfNews" items="#{newsBean.lastNews}">
                   <strong>#{pieceOfNews.date} #{pieceOfNews.title}</strong>
                  <p>
                      #{pieceOfNews.description}

                      <c:if test="#{pieceOfNews.moreLink != null}">
                          &nbsp;
                          <h:outputLink value="#{pieceOfNews.moreLink}">
                              <h:outputText value="[more]"/>
                          </h:outputLink>
                      </c:if>

                  </p>
                  <br/>

              </c:forEach>

          </div>

      </ui:composition>
  </f:view>

  </body>
</html>
