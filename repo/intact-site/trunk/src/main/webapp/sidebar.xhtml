<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ebi="http://ebi.ac.uk/faces/components">
<head>
    <title></title>
</head>
<body>

<f:view>

    <ui:composition>
        <h:graphicImage alt="IntAct Logo" url="/images/logo_intact_small.gif"/>

        <ebi:panelBox id="searchbox" title="Search IntAct"
                      expanded="#{initiallyExpandSearchBox}">
            <h:inputText id="search" value="#{searchBean.searchQuery}" size="12"/>

            <h:panelGrid columns="2">
                <h:commandButton styleClass="submit_button" value="Search" action="#{searchBean.doSearch}"/>
                <a href="#" onclick="intact_clearAndFocusField('sideForm:search')">Clear</a>
            </h:panelGrid>
        </ebi:panelBox>

        <ebi:dynamicMenu id="menu1" sourceUrl="#{initParam['uk.ac.ebi.faces.MENU_URL']}"/>

        <ebi:news id="news1"
                  value="#{newsBean.news}"
                  maxShown="#{initParam['uk.ac.ebi.intact.NEWS_SHOWN_NUM']}"
                  rendered="#{not empty newsBean.news}"
                  newsFeedUrl="feed"
                  archiveUrl="#{appConfigBean.absoluteContextPath}/contents/news_archive.jsf"/>

        <!-- end left menu here -->


        <!-- InstanceEndEditable -->
        <script type="text/javascript" src="http://www.ebi.ac.uk/inc/js/sidebars.js"></script>
        <img src="http://www.ebi.ac.uk/inc/images/spacer.gif" class="spacer" alt="spacer"/>

    </ui:composition>

</f:view>

</body>
</html>
