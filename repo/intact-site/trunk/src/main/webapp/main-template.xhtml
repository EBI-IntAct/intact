<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<head>

    <title>IntAct - Home page</title>

    <meta http-equiv="Content-Type"
          content="text/html; charset=iso-8859-1"/>
    <meta name="description"
          content="The IntAct database provides a freely available, open source database system and analysis tools for protein interaction data. All interactions are derived from literature curation or direct user submissions and are freely available."/>
    <meta name="keywords" content="EBI, EMBL, UniProt, Swiss-Prot, TrEMBL, bioinformatics, proteomics, molecular,
                                 software, database, sequence, protein, interaction, interacting, open source,
                                 analysis, curator, curation, scientific literature, high throughput, graph,
                                 visualization, rendering, network, hub, local installation, free,
                                 computational biology, nucleotide, DNA, RNA, science, leading edge, protein-protein,
                                 annotation, controlled vocabulary, CV, PSI, PSI-MI, Proteome Standards Initiative,
                                 IMEx, binding-site, binding site, domain, GO classification, GO, PDB"/>

    <!-- IntAct dynamic application should not be indexed by search engines -->
    <meta name='robots' content='nofollow'/>

    <link rel="stylesheet" href="http://www.ebi.ac.uk/inc/css/contents.css" type="text/css"/>
    <link rel="stylesheet" href="http://www.ebi.ac.uk/inc/css/userstyles.css" type="text/css"/>
    <link rel="stylesheet" href="http://www.ebi.ac.uk/inc/css/sidebars.css" type="text/css"/>

    <script src="http://www.ebi.ac.uk/inc/js/contents.js" type="text/javascript"></script>

    <!-- Intact javascript -->
    <script src="#{appConfigBean.absoluteContextPath}/inc/js/intact_panels.js" type="text/javascript"></script>
    <!-- Intact CSS -->
    <link rel="stylesheet" href="#{appConfigBean.absoluteContextPath}/inc/css/intact.css" type="text/css"/>

    <!-- Feeds -->
    <link rel="alternate"  type="application/rss+xml" title="IntAct News RSS feed" href="feed"/>

</head>


<body onload="if(navigator.userAgent.indexOf('MSIE') != -1) {document.getElementById('head').allowTransparency = true;}">

<div class="headerdiv" id="headerdiv" style="position:absolute; z-index: 1;">

    <iframe src="http://www.ebi.ac.uk/inc/head.html" name="head" id="head" frameborder="0" marginwidth="0"
            marginheight="0"
            scrolling="no" width="100%" style="position:absolute; z-index: 1; height: 57px;"></iframe>
</div>

<f:view>
        <div class="contents" id="contents">
            <table class="contentspane" id="contentspane" summary="The main content pane of the page"
                   style="width: 100%">
                <tr>
                    <td class="leftmargin">
                        <img src="http://www.ebi.ac.uk/inc/images/spacer.gif" class="spacer" alt="spacer"/>
                    </td>

                    <c:if test="#{!hideSidebar}">
                        <td class="leftmenucell" id="leftmenucell">
                            <div class="leftmenu" id="leftmenu"
                                 style="width: 145px; visibility: visible; display: block;">
                                <!-- InstanceBeginEditable name="leftnav" -->

                                <!-- start left menu here  -->
                                <h:form id="sideForm">
                                    <ui:include src="sidebar.xhtml"/>
                                </h:form>

                            </div>
                        </td>
                    </c:if>

                    <td class="contentsarea" id="contentsarea">
                        <!-- InstanceBeginEditable name="contents" -->

                        <h:form id="mainForm">

                        <!-- breadcrumbs -->
                        <div class="breadcrumbs"><a href="http://www.ebi.ac.uk/" class="firstbreadcrumb">EBI</a><a
                                href="http://www.ebi.ac.uk/Databases/">Databases</a><a
                                href="http://www.ebi.ac.uk/Databases/proteomic.html">Proteomic Databases</a>

                            <h:commandLink value="IntAct" action="home"/>
                            <h:commandLink value="#{sectionTitle}" action="null"/>
                        </div>

                        <!-- start contents here -->

                            <ui:insert name="contents"/>
                            
                        </h:form>


                    </td>
                    <td class="rightmenucell" id="rightmenucell">
                        <div class="rightmenu" id="rightmenu">
                            <img src="http://www.ebi.ac.uk/inc/images/spacer.gif" class="spacer" alt="spacer"/>
                        </div>
                    </td>
                </tr>
            </table>
            <table class="footerpane" id="footerpane" summary="The main footer pane of the page">
                <tr>
                    <td colspan="4" class="footerrow">
                        <div class="footerdiv" id="footerdiv" style="z-index:2;">
                            <iframe src="http://www.ebi.ac.uk/inc/foot.html" name="foot" frameborder="0" marginwidth="0"
                                    marginheight="0"
                                    scrolling="no" height="22" width="100%" style="z-index:2;"></iframe>
                        </div>
                    </td>
                </tr>
            </table>

            <script src="http://www.ebi.ac.uk/inc/js/footer.js" type="text/javascript"> </script>

            <!-- crazzyegg.com -->
            <script type="text/javascript" src="http://cetrk.com/pages/scripts/0004/0704.js"> </script>

            <!-- Google analytics
            <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
            </script>
            <script type="text/javascript">
                _uacct = "UA-672146-1";
                urchinTracker();
            </script>
            -->

        </div>
</f:view>

</body>
</html>
