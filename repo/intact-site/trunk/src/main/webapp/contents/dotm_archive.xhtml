                        <ui:param name="dataSet" value="#{dataSet}"/>
                        <ui:include src="dotm_template.xhtml.xhtml"/>
                    </ui:define>
            </t:dataList>
            -->
            <ul>
                <c:forEach var="dataSet" items="#{dataSetsBean.dataSets}">
                    <li>

                            <ui:param name="dataSet" value="#{dataSet}"/>

                            <ui:include src="dotm_template.xhtml"/>
                        </ui:define>
                    </li>
