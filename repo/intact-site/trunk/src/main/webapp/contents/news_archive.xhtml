<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:is="http://www.ebi.ac.uk/intact/jsf/site">
<body>

<f:view>

    <ui:composition template="../main-template.xhtml">

        <!-- Mandatorty params -->
        <ui:param name="sectionTitle" value="News - Archive"/>

        <ui:define name="contents">

            <h1>News - Archive</h1>

            <ul>
                <c:forEach var="pieceOfNews" items="#{newsBean.news}">
                    <li>
                        <p>
                            <strong>#{pieceOfNews.title}</strong>

                            &nbsp;[&nbsp;

                            <h:outputText value="#{is:convertToDate(pieceOfNews.date,'yyyyMMdd')}">
                                <f:convertDateTime/>
                            </h:outputText>
                            ]
                        </p>
                        <p>
                            #{pieceOfNews.description}

                            <c:if test="#{pieceOfNews.moreLink != null}">
                                &nbsp;
                                <h:outputLink value="#{pieceOfNews.moreLink}" target="_blank">
                                    <h:outputText value="[more]"/>
                                </h:outputLink>
                            </c:if>
                        </p>
                    </li>
                </c:forEach>
            </ul>

        </ui:define>

    </ui:composition>


</f:view>

</body>

</html>
