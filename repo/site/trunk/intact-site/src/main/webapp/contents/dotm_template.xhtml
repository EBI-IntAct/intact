<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
  <head>
    <title></title>
  </head>
  <body>

  <f:view>
      <ui:composition>

          <a id="#{dataSet.title}"/>

          <strong>#{dataSet.title}.</strong>

          <c:if test="#{includeDate}">
              <h:outputText value=" [#{dataSet.month}, #{dataSet.year}]"/>
          </c:if>

          <h:dataTable var="pubmed" value="#{dataSet.pubmed}">
              <h:column>
                  <h:outputText value="#{pubmed.author}"/>
              </h:column>
              <h:column>
                  <h:outputText value="  "/>
              </h:column>
              <h:column>
                  <h:outputLink value="http://www.ebi.ac.uk/intact/binary-search/faces/search.xhtml?query=pubid%3A#{pubmed.id}" target="_blank">
                      <h:graphicImage alt="IntAct" value="#{appConfigBean.absoluteContextPath}/images/logo_intact.gif" style="border:0" width="40"/>
                  </h:outputLink>
              </h:column>
              <h:column>
                  <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
                      <h:outputLink value="ftp://ftp.ebi.ac.uk/pub/databases/intact/current/psi25/pmid/#{(pubmed.year == null)? dataSet.year : pubmed.year}/#{pubmed.id}.zip">
                          <h:graphicImage alt="PSI 2.5" value="#{appConfigBean.absoluteContextPath}/images/psi25.png" style="border:0"/>
                      </h:outputLink>
                      <h:outputLink value="ftp://ftp.ebi.ac.uk/pub/databases/intact/current/psi1/pmid/#{(pubmed.year == null)? dataSet.year : pubmed.year}/#{pubmed.id}.zip">
                          <h:graphicImage alt="PSI 1.0" value="#{appConfigBean.absoluteContextPath}/images/psi10.png" style="border:0"/>
                      </h:outputLink>
                  </h:panelGrid>
              </h:column>
              <h:column>
                  <h:outputLink value="ftp://ftp.ebi.ac.uk/pub/databases/intact/current/psimitab/pmid/#{(pubmed.year == null)? dataSet.year : pubmed.year}/#{pubmed.id}.txt">
                      <h:graphicImage alt="PSIMITAB" value="#{appConfigBean.absoluteContextPath}/images/mitab.png" style="border:0"/>
                  </h:outputLink>
              </h:column>
          </h:dataTable>

      </ui:composition>
  </f:view>

  </body>
</html>
