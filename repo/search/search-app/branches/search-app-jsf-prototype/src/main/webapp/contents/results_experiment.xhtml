<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>

<f:view>

    <ui:composition template="../main-template.xhtml">

        <!-- Mandatorty params -->
        <ui:param name="sectionTitle" value="Experiment Results"/>

        <ui:define name="contents">

            <h1>#{sectionTitle}</h1>

            <h:outputText value="Results for: #{searchBean.searchableQuery}"/>

            <h:dataTable var="experiment" value="#{experimentResultsBean.dataModel}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="AC"/>
                    </f:facet>
                    <h:outputText value="#{experiment.ac}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Label"/>
                    </f:facet>
                    <h:outputText value="#{experiment.shortLabel}"/>
                </h:column>
            </h:dataTable>

        </ui:define>

    </ui:composition>


</f:view>

</body>

</html>
